<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Palindrome">
        <meta name="author" content="Kyra Ezikeuzor">
        <meta name="keywords" content="palindrome checker">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300;400&family=Lato&family=Noto+Sans+JP:wght@300&family=Outfit:wght@300&family=Roboto:ital,wght@0,100;1,100&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300;400&family=Outfit:wght@300;400;500&family=Roboto:ital,wght@0,100;1,100&display=swap');
        </style>
        <style>
            @import url('http://fonts.cdnfonts.com/css/sofia-pro?styles=17636');
        </style>
    </head>
    <body>
        <main>
            <h1 class="heading" id="title">Palindromr</h1>
            <p>World's simplest browser-based utility for checking if text is a palindrome. Powerful, free, and fast. Load plain text and check for a palindrome.</p>
            <div class="container">
                <form>
                    <input id="text-input" type="text" placeholder="Enter some text.">
                    <button id="btn">Check</button>
                </form>
                <p id="result"><em></em></p>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </main>
    </body>
</html>
